<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>QR Code Scanner</title>
  </head>
  <body>
    <style>
      .container {
        max-width: 50vw;
      }
      #reader {
        width: 100%;
        height: auto;
      }
      #reader__scan_region video {
        max-width: 100%;
      }
      #qr-shaded-region {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
      #qr-shaded-region * {
        display: none;
      }
      @media only screen and (max-width: 425px) {
        .container {
          max-width: 80vw;
        }

      }
    </style>
    <div class="container">
      <h1>QR CODE SCANNER</h1>
      <div id="reader" width="100px"></div>
    </div>
    <script src="./index.js"></script>
    <script>

      function hideExtra(){
        var main_div_qrinfo = document.querySelectorAll('div#reader img')[0]
        main_div_qrinfo.style.display="none";
        var scan_image_text = document.getElementById('reader__dashboard_section_swaplink')
        scan_image_text.innerHTML="";
        var camera_selection_text = document.getElementById('reader__camera_selection')
        camera_selection_text.innerHTML="" || camera_selection_text.style.display="none";
      }

      function onScanSuccess(decodedText, decodedResult) {
        // handle the scanned code as you like, for example:
        console.log(`Code matched = ${decodedText}`, decodedResult);
      }

      function onScanFailure(error) {
        // handle scan failure, usually better to ignore and keep scanning.
        // for example:
        // console.warn(`Code scan error = ${error}`);
      }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 250, height: 250 } },
        /* verbose= */ false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);


      hideExtra()
    </script>
  </body>
</html>
